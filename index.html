<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - JavaScript App</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function closeModal() {
            let confirmModal = document.getElementById("confirm");
            confirmModal.classList.remove("modal-open");
        }
    </script>
</head>
<body>
    <div class="kanban"></div>

    <div id="confirm" class="modal-container">
        <div class="modal">
            <section>
                <header class="modal-header">
                    <span onclick="closeModal()">&times;</span>
                    <h2>Are you sure you want to delete?</h2>
                </header>
                <div class="modal-content">
                    <p>This action cannot be undone.</p>
                </div>
                <footer class="modal-footer">
                    <button id="modal-confirm" class="modal-btn">Confirm</button>
                    <button class="modal-btn" onclick="closeModal()">Cancel</button>
                </footer>
            </section>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
